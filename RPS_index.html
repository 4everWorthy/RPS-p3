<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="scoreboard">
            <div id="player1-score" class="score">John: 0</div> <!-- Display player1's score -->
            <div id="player2-score" class="score">Jane: 0</div> <!-- Display player2's score -->
        </div>
        <div class="result" id="result">Let's play!</div> <!-- Display the game result -->
        <button id="play-round">Play Round</button> <!-- Button to play a round -->
    </div>
    <script src="new_RPS_p3.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
